<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nunjucks Templating</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="content">
    </div>
    <script type="text/x-nunjucks-template" id="profile">
        <div class="profile">


        {% for item in artists %}

        <h3>{{item.showName}}</h3>
            <ul>
                <li>{{item.fullName}}</li>
                <li>{{item.dob}}</li>
                <li><a href="{{item.wikipedia}}">Wikipedia Link</a></li>
                <img src="{{item.pic}}">
            </ul>
           {% endfor %}

        </div>

    </script>
    <script src="nunjucks.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
